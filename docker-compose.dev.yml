  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=5001
    networks:
      - loan-network
    depends_on:
      - auth-service
      - loan-service

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=5002
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-authdb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - auth-data:/app/data
    networks:
      - loan-network
    depends_on:
      postgres:
        condition: service_healthy

  loan-service:
    build:
      context: ./backend/loan-service
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=5003
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-loaneligibility};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - loan-data:/app/data
    networks:
      - loan-network
    depends_on:
      postgres:
        condition: service_healthy

