name: Backend CI/CD

on:
  # push:
  #   branches: [main, master, develop]
  #   paths:
  #     - 'backend/**'
  pull_request:
    branches: [main, master, develop-backend]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        include-prerelease: false

    - name: Restore dependencies
      run: dotnet restore backend/LoanEligibilityAPI/LoanEligibilityAPI.csproj

    - name: Build
      run: dotnet build backend/LoanEligibilityAPI/LoanEligibilityAPI.csproj --no-restore -c Release

    - name: Test
      run: dotnet test backend/LoanEligibilityAPI/LoanEligibilityAPI.csproj --no-build --no-restore -c Release
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/LoanEligibilityAPI/Dockerfile
        push: false
        tags: loan-eligibility-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

