name: Backend CI/CD

on:
  push:
    branches: [main, master, develop-backend]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, master, develop-backend]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service-name: api-gateway
            project-path: backend/api-gateway/ApiGateway.csproj
          - service-name: auth-service
            project-path: backend/auth-service/AuthService.API.csproj
          - service-name: loan-service
            project-path: backend/loan-service/LoanEligibility.API.csproj
          - service-name: email-service
            project-path: backend/email-service/EmailService.API.csproj
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        include-prerelease: false

    - name: Restore dependencies for ${{ matrix.service-name }}
      run: dotnet restore ${{ matrix.project-path }}

    - name: Build ${{ matrix.service-name }}
      run: dotnet build ${{ matrix.project-path }} --no-restore -c Release

    - name: Test ${{ matrix.service-name }}
      run: dotnet test ${{ matrix.project-path }} --no-build --no-restore -c Release --verbosity normal
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        include:
          - service-name: api-gateway
            context: ./backend/api-gateway
            dockerfile: ./backend/api-gateway/Dockerfile
            tag: api-gateway:latest
          - service-name: auth-service
            context: ./backend/auth-service
            dockerfile: ./backend/auth-service/Dockerfile
            tag: auth-service:latest
          - service-name: loan-service
            context: ./backend/loan-service
            dockerfile: ./backend/loan-service/Dockerfile
            tag: loan-service:latest
          - service-name: email-service
            context: ./backend/email-service
            dockerfile: ./backend/email-service/Dockerfile
            tag: email-service:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for ${{ matrix.service-name }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: false
        tags: ${{ matrix.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
